<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserHome</title>
     <link rel="stylesheet" href="CssFile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
    <script src="bankapp.js"></script>
</head>
<body id="bgc">
<form>
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6"><h1>User Home</h1></div>
                <div class="col-3"></div>
            </div>
            <div class="row" >
                <div class="col-1"></div>
                <div class="col-10">
                      <div class="form-group">
                          <label class="newf">Username</label>
                          <input type="text" id="uname" class="form-control">
                      </div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                      <div class="form-group">
                          <label class="newf">Amount</label>
                          <input type="text" id="amount" class="form-control">
                      </div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col-6"></div>
                <div class="col-3"></div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary" onclick="MyBank.deposit()" >Deposit</button>
                    <button type="button" class="btn btn-success" onclick="MyBank.withdraw()">WithDraw</button>

                </div>
            </div>
        </div>
    </form>
</body>
</html>
