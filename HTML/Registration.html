<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<h1>SignUp Page</h1>
<hr>
<!-- firstname,lastname,address,gender,email,phone,qualification,age,country,button !-->
<form>
<table>
    <tr>
        <td><label>Firstname</label></td>
        <td><input type="text" ></td>
    </tr>
    <tr>
        <td><label>Lastname</label> </td>
        <td><input type="text" ></td>
    </tr>
    <tr>
        <td><label>Address</label> </td>
        <td><textarea cols="22" rows="6" ></textarea></td>
    </tr>
    <tr>
        <td><label>Gender</label></td>
        <td><input type="radio" name="gdr">Male <input type="radio" name="gdr" >Female </td>
    </tr>
    <tr>
        <td><label>Email Id</label> </td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td><label>Phone Number</label></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><label>qualification</label></td>
        <td>
            <select>
                <option value="" >BCA</option>
                <option value="" >B.COM</option>
                <option value="" >BBA</option>
                <option value="" >MCA</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><label>Age</label></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><label>Country</label></td>
        <td>
            <select>
                <option value="">India</option>
                <option value="">USA</option>
                <option value="" >Canada</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><input type="button" value="Create Account" ></td>
    </tr>
</table>
</form>
</body>
</html>
